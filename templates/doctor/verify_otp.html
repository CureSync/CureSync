{% extends "basic.html" %}
{% load static %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
    <div class="bg-gray-100 flex items-center justify-center p-10">
        <form action="{% url 'verify_otp' %}" method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold text-center mb-6">Verify OTP</h1>
            
            {% csrf_token %}

            <div class="mb-4">
                {% for message in messages %}
                <div class="bg-red-200 text-red-700 p-2 rounded mb-2">
                    <h3>{{ message }}</h3>
                </div>
                {% endfor %}
            </div>

            <div class="mb-4">
                <label for="otp" class="block text-gray-700 font-medium mb-1">Enter OTP</label>
                <input id="otp" name="otp" type="text" placeholder="Enter 6-digit OTP" class="input-field w-full p-3 border rounded-lg" required>
            </div>

            <button type="submit" class="bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-300 w-full">Verify OTP</button>
        </form>
    </div>
{% endblock %}
