{% extends "basic.html" %}
{% load static %}

{% block head %}
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.5s ease-out;
    }
    .input-icon {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #6366f1;
    }
    .bg-image {
        background-image: url("{% static 'admin/signin/background-admin.jpg' %}"); /* Use appropriate background image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>
{% endblock %}

{% block body %}
<div class="flex justify-center items-center p-10 bg-image min-h-screen">
    <!-- Login Form Section -->
    <div class="w-full md:w-1/3 flex items-center justify-center animate-fadeIn relative z-10">
        <div class="max-w-md w-full space-y-8 bg-white/90 backdrop-blur-sm p-10 rounded-xl shadow-2xl transition-all duration-300 ease-in-out hover-shadow-glow">
            <div class="text-center">
                <h2 class="text-center text-3xl font-extrabold text-gray-900 mt-4">
                    Admin Signin
                </h2>
            </div>
            <form class="mt-8 space-y-6" action="sign_in_admin" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm space-y-4">
                    <div class="relative">
                        <span class="input-icon">
                            <i class="fas fa-user"></i>
                        </span>
                        <input id="username" name="username" type="text" required 
                               class="pl-10 appearance-none block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 ease-in-out" 
                               placeholder="Enter Username">
                    </div>
                    <div class="relative">
                        <span class="input-icon">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input id="password" name="password" type="password" required 
                               class="pl-10 appearance-none block w-full px-3 py-4 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 ease-in-out" 
                               placeholder="Enter Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" checked="checked" name="remember" class="form-checkbox h-4 w-4 text-blue-600 transition duration-150 ease-in-out">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors duration-300">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    {% for message in messages %}
                    <p class="mt-2 text-center text-sm text-red-600">{{ message }}</p>
                    {% endfor %}
                </div>

                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-blue-500 group-hover:text-blue-400 transition-colors duration-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
